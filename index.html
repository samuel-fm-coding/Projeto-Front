<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>LocaHouse</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet"/>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header></header>
    <div class="container">
        <div class="carousel">
            <div class="slides">
                <!-- Slide 1 -->
                <div class="slide">
                    <img src="/img/familia.jpg" alt="familia">
                    <div class="caption">
                        <h2>Para a sua família</h2>
                        <p>Aconchego da forma que só a "LocaHouse" oferece!</p>
                    </div>
                </div>

                <!-- Slide 2 -->
                <div class="slide">
                    <img src="/img/viagem.jpg" alt="viagem">
                    <div class="caption">
                        <h2>Liberdade</h2>
                        <p>Aproveite a vida com menos preocupação!</p>
                    </div>
                </div>

                <!-- Slide 3 -->
                <div class="slide">
                    <img src="/img/economia.jpg" alt="economia">
                    <div class="caption">
                        <h2>Economia</h2>
                        <p>Aconchego e liberdade que cabem no seu bolso!</p>
                    </div>
                </div>
            </div>    
        </div>
    </div>
    <footer></footer>

    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        let slideIndex = 0;
        showSlides(slideIndex);
    
        setInterval(() => plusSlides(1), 4000);
    
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
    
        function showSlides(n) {
            const slides = document.getElementsByClassName("slide");
    
            if (n >= slides.length) {
                slideIndex = 0;
            } else if (n < 0) { 
                slideIndex = slides.length - 1;
            }

            for (let i = 0; i < slides.length; i++) {
                slides[i].style.transform = `translateX(-${slideIndex * 100}%)`;
            }
        }
    </script>
</body>
</html>
