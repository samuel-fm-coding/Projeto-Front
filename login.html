<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>LocaHouse</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <header></header>
    <div class="container">
        <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-lg-offset-4">
            <div class="text-center">
                <h3>Fazer login</h3>
            </div>
            <form id="form-login">
                <div class="form-group">
                    <label for="emailLogin">E-mail</label>
                    <input type="email" class="form-control" id="emailLogin" name="email" placeholder="Digite o e-mail" required>
                </div>
                
                <div class="form-group">
                    <label for="senhaLogin">Senha</label>
                    <input type="password" class="form-control" id="senhaLogin" name="senha" placeholder="Insira a senha">
                </div>
                
                <div class="text-center">
                    <p id="msg-retorno" class="msg-erro none"></p>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-back-green" id="btn-login">Fazer login</button>
                </div> 
            </form>     
            <br />
            <div class="form-group text-center">
                <small>Ainda n√£o possui uma conta?</small>
                <a href="cadastro.html" style="font-size: 14px; margin-left: 5px;">Cadastrar-se</a>
            </div>
        </div>
    </div>
    <footer></footer>

    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $('#cpfLogin').mask('000.000.000-00');

        $("#form-login").on('submit', function(e) {
            e.preventDefault(); 

            if($("#emailLogin").val() == ''){
                alert("Preencha seu e-mail para realizar o login");
                return false;
            }
            else if($("#senhaLogin").val() == ''){
                alert("Preencha sua senha para realizar o login");
                return false;
            }
            else{
                const formData = new FormData(this);
                const dataObject = {};

                // Transforma FormData em objeto
                formData.forEach((value, key) => {
                    dataObject[key] = value;
                });
                
                $.ajax({
                    url: 'http://localhost:8080/api/v1/usuarios/login',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(dataObject), 
                    success: function(response) {
                        if(response.token) {
                            sessionStorage.setItem('userId', response.id);
                            sessionStorage.setItem('userToken', response.token);

                            window.location.href = 'imoveis.html';
                        } else {
                            alert('Falha no login. Verifique suas credenciais.');
                        }
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        var response_erro = JSON.parse(jqXHR.responseText);
                        alert('Erro ao fazer login: ' + response_erro.mensagens[0]);
                    }
                });
            }
            
        });
    </script>
</body>

</html>
