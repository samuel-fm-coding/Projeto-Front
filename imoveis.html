<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>LocaHouse</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet"/>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header></header>
    
    <br>

    <div class="col-md-10 col-md-offset-1">
        <div class="form-group">
            <input type="text" id="search-imoveis" class="form-control" placeholder="Pesquise por descrição..." />
        </div>
    </div>
    
    <br>

    <div class="mt-5 container">
        <div class="row">
            <div class="col-md-2">
                <h3>Filtros</h3>
                <br />
                <div class="form-group">
                    <h6>Quartos</h6>
                    <select class="form-control">
                        <option>1 quarto</option>
                        <option>2 quartos</option>
                        <option>3 quartos</option>
                        <option>4 quartos</option>
                    </select>
                </div>
                <div class="form-group">
                    <h6>Banheiros</h6>
                    <select class="form-control">
                        <option>1 banheiro</option>
                        <option>2 banheiros</option>
                        <option>3 banheiros</option>
                    </select>
                </div>
                <h6>Preço</h6>
                <div class="form-group row">
                    <div class="col-xs-6">
                        <label class="control-label">De</label>
                        <input type="number" class="form-control" id="preco-inicial">
                    </div>
                    <div class="col-xs-6">
                        <label class="control-label">Até</label>
                        <input type="number" class="form-control" id="preco-final">
                    </div>
                </div>
                <button class="btn btn-back-green">Aplicar Filtros</button>
            </div>

            <div class="col-md-10">
                <div class="row" id="box-imoveis">
                    <!-- CARDS -->
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="imovelModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <img src="https://via.placeholder.com/300" class="card-img-top" alt="Imagem do Card">
                    </div>
                    <div class="col-md-12 center">
                        <h3 id="desc-imovel-modal"></h3>
                    </div>
                    <br>
                    <div class="col-md-12 center">
                        <h4 id="preco-imovel-modal"></h4>
                    </div>
                    <br>
                    <div class="col-md-12" style="font-size: 16px;">
                        <div class="d-flex"><p class="fw-600">Banheiro(s): </p><span class="ml-5" id="banheiro-imovel-modal">1</span></div>
                        <div class="d-flex"><p class="fw-600">Quarto(s): </p><span class="ml-5" id="quarto-imovel-modal">2</span></div>
                        <div class="d-flex"><p class="fw-600">Sala(s): </p><span class="ml-5" id="sala-imovel-modal">1</span></div>
                        <div class="d-flex"><p class="fw-600">Cozinha(s): </p><span class="ml-5" id="cozinha-imovel-modal">1</span></div>
                        <div class="d-flex"><p class="fw-600">Garagem(ns): </p><span class="ml-5" id="garagem-imovel-modal">1</span></div>
                    </div>
                    
                    <div class="col-md-12 mt-15" style="font-size: 16px;">
                        <div class="d-flex"><p class="fw-600">Proprietário: </p><span class="ml-5" id="propr-imovel-modal"></span></div>
                    </div>
                    <div class="col-md-12 mt-5" style="font-size: 16px;">
                        <div class="d-flex"><p class="fw-600">Contato: </p><span class="ml-5" id="contato-imovel-modal"></span></div>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-outline-lightgreen" data-dismiss="modal">
                            Fechar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer></footer>

    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function () {
            const id = localStorage.getItem('userId');
            const token = localStorage.getItem('userToken');

            
            function renderImoveis(imoveis) {
                $("#box-imoveis").empty();
                var count_imoveis = 0;
                $.each(imoveis, function (key, value) {
                    count_imoveis++;
                    var html = `
                    <div class="col-xs-6 col-md-3 card-imovel" data-imovel='${JSON.stringify(value)}' style="margin-bottom: 100px;">
                                    <div class="panel panel-default mx-2 mb-4">
                                        <div class="panel-body">
                                            <img src="https://via.placeholder.com/300" class="img-responsive" alt="Imagem do Card">
                                            <br>
                                            <p data-id-t="${value.id}" class="fw-600">${value.descricao}</p>
                                            <p>${value.cep.cidade} - ${value.cep.uf}</p>
                                            <small>${value.tamanho} m²</small>
                                        </div>
                                        <div class="panel-footer d-flex">
                                            <p>${value.valor ? value.valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }) : '-'}</p>
                                        </div>
                                    </div>
                                </div>
                                `;
                    

                    $("#box-imoveis").append(html);
                });

                $(".card-imovel").off("click").on("click", function (e) {
                    e.preventDefault();

                    var json = JSON.parse($(this).attr("data-imovel"));
                    $("#desc-imovel-modal").text(json.descricao);
                    $("#preco-imovel-modal").text(json.valor ? json.valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }) : '-')
                    $("#propr-imovel-modal").text(json.usuario.nome);
                    $("#contato-imovel-modal").text(json.usuario.telefone);
                    $("#imovelModal").modal("show");
                });
            }

            let imoveis = [];
            $.ajax({
                url: "http://localhost:8080/api/v1/imoveis/buscar-disponiveis",
                method: "GET",
                contentType: "application/json",
                dataType: "json",
                headers: {
                    Authorization: "Bearer " + localStorage.getItem("userToken"),
                },
                success: function (response) {
                    console.log(response.content)
                    imoveis = response.content;
                    renderImoveis(imoveis);
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    var responseError = JSON.parse(jqXHR.responseText);
                    alert("Erro ao carregar imóveis: " + responseError.mensagens);
                },
            });

            // Filtro em tempo real
            $("#search-imoveis").on("keyup", function () {
                const searchTerm = $(this).val().toLowerCase();
                const filteredImoveis = imoveis.filter((imovel) =>
                    imovel.descricao.toLowerCase().includes(searchTerm)
                );
                renderImoveis(filteredImoveis);
            });
        });

    </script>
</body>
</html>
