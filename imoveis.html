<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>LocaHouse</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet"/>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header></header>
    <div class="mt-5">
        <div class="row">
            <div class="col-md-2">
                <h3>Filtros</h3>
                <br />
                <div class="form-group">
                    <h6>Tipo do imóvel</h6>
                    <div class="radio">
                        <label>
                            <input type="radio" name="TipoImovel" id="Casa" checked>
                            Casa
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="TipoImovel" id="Apartamento">
                            Apartamento
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <h6>Quartos</h6>
                    <select class="form-control">
                        <option>1 quarto</option>
                        <option>2 quartos</option>
                        <option>3 quartos</option>
                        <option>4 quartos</option>
                    </select>
                </div>
                <div class="form-group">
                    <h6>Banheiros</h6>
                    <select class="form-control">
                        <option>1 banheiro</option>
                        <option>2 banheiros</option>
                        <option>3 banheiros</option>
                    </select>
                </div>
                <h6>Preço</h6>
                <div class="form-group row">
                    <div class="col-xs-6">
                        <label class="control-label">De</label>
                        <input type="number" class="form-control" id="preco-inicial">
                    </div>
                    <div class="col-xs-6">
                        <label class="control-label">Até</label>
                        <input type="number" class="form-control" id="preco-final">
                    </div>
                </div>
                <button class="btn btn-back-green">Aplicar Filtros</button>
            </div>

            <div class="col-md-10">
                <div class="row">
                    <!-- Exemplo de card -->
                    <div class="col-xs-6 col-md-3">
                        <div class="panel panel-default mx-2 mb-4">
                            <div class="panel-body">
                                <img src="https://via.placeholder.com/300" class="img-responsive" alt="Imagem do Card">
                            </div>
                            <div class="panel-footer">
                                <small class="card-text"><i class="fa fa-bed" aria-hidden="true"></i> 2 quartos</small>
                                <br>
                                <small class="card-text"><i class="fa fa-bath" aria-hidden="true"></i> 1 banheiro</small>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Repetir o card acima para mais imóveis -->
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="imovelModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Dados do Imóvel</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <img src="https://via.placeholder.com/300" class="card-img-top" alt="Imagem do Card">
                    </div>
                    <div class="col-md-12">
                        <p>2 quartos</p>
                        <p>1 banheiro</p>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-back-green" id="btn-interesse">Declarar Interesse</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer></footer>

    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".card").off('click').on('click', function(e){
                e.preventDefault();
                $("#imovelModal").modal('show');
            });
        });
    </script>
</body>
</html>
